- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.quiltrc: quiltrc
    ~/.quiltrc-dpkg: quiltrc-dpkg
    ~/.pylintrc: pylintrc
    ~/.reportbugrc: reportbugrc
    ~/.sbuildrc: sbuildrc
    ~/.zshrc: zshrc
    ~/.config/i3/config: i3config
    ~/.config/i3status/config: i3status
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/rofi/config: rofi
    ~/.Xresources: Xresources
    ~/.local/bin/volume: volume.sh
    /etc/X11/xorg.conf: Xorg.conf




